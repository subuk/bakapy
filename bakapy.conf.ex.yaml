#
# Bakapy configuration
#

#
# Commands path.
#
command_dir: commands/

#
# Backup storage path
#
storage_dir: /tmp/backups/storage

#
# Storage metadata path
#
metadata_dir: /tmp/backups/metadata

#
# Host for clients connect to (do not use 0.0.0.0!).
#
listen: 127.0.0.1:9876

#
# Notification settings
#
# smtp:
#   host: 127.0.0.1
#   port: 25
#   mailfrom: user@example.com
#   mailto: user@example.com

#
# Job definition files list (relative to this file).
# May contain globs, eg:
# - /etc/bakaup/jobs/*.conf
#
include_jobs:
  - jobs.conf.ex.yaml

#
# Template filters directory path (default is ~/.bakapy_filters)
#
# temp_dir: ~/.bakapy_filters
